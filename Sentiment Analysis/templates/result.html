<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="result-container">
      <div class="text-container">
        <h2>Sentiment Analysis Result</h2>
        <p class="result">{{ response['result'] }}</p>
        <h2>Text</h2>
        <p>Text: {{ response.text }}</p>
        <h2>Sentiment</h2>
        <p>Sentiment: <span class="rating">{{ response.sentiment }}</span></p>
      </div>
      <div class="img-container">
        <h2>Visual Analysis Result</h2>
        <img src="{{ 'data:image/png;base64,' + response['graphic'] }}" alt="Plot">
      </div>
    </div>
  </body>
</html>
